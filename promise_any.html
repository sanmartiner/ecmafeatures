<html>
    <body>
        
    </body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => reject('p1 resolvida'), 3000)
        })

        
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => reject('p2 resolvida'), 5000)
        })

        
        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => reject('p2 resolvida'), 1000)
        })

        let promises = [p1, p2, p3]
        Promise.any(promises) //Retorna uma Promise
        .then((resolvida) => {
            console.log(resolvida)
        })
        .catch((erro) => {
            console.log(erro)
        })
    </script>
</html>
